
{% load static %}
<!DOCTYPE html>
<html>
     <head>
          <meta charset="utf-8">

          <link rel="stylesheet" href="">
        <link rel="stylesheet" href="{% static '/bootstrap/css/bootstrap.min.css' %}">
        <style>
          body {
            background: linear-gradient(to bottom, #487fd2, #7481e4, #a280f0, #d17af4, #ff71ef);

            background-attachment: fixed;
            height: 100%;

     <body>
          <div class="row mb-5">
               <div class="col-md-8 col-xl-6 text-center mx-auto">

           </div>
          <div class="card mx-auto mt-5 shadow-lg" style="max-width: 500px;">

                 <form method="POST" action="">

                   <p class="mb-4">Are you sure you want to delete this user?</p>
                   <div class="d-flex justify-content-between">
                     <button type="submit" class="btn btn-danger mr-2">Yes, delete</button>
                     <a href="{% url 'profile' data.id %}" class="btn btn-secondary">Go back</a>
                   </div>
                 </form>
               </div>
